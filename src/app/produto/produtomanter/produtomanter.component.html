<app-layout>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Produto - {{operacao}}</h5>
      <div class="row">
        <div class="form-group col-lg-12">
          <label for="nome" class="control-label" >Nome do Produto:</label>
          <input type="text" class="form-control" [(ngModel)]="produto.nome" placeholder="Digite o nome do produto"/>
          <label for="descricaoDoProduto" class="control-label" >Descrição do Produto:</label>
          <input type="text" class="form-control"  [(ngModel)]="produto.descricao" placeholder="Digite a descrição do produto" />
          <label for="valorDoProduto" class="control-label">Valor do Produto:</label>
          <input type="number" class="form-control" [(ngModel)]="produto.valor" placeholder="Digite o valor do produto (campo para números)"/>
          <label for="observacaoDoProduto" class="control-label">Observação do Produto:</label>
          <input type="text" class="form-control" [(ngModel)]="produto.observacao" placeholder="Digite a observação do produto" />
        </div>
      </div>

      <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-12">
          <button *ngIf="operacao == 'IncluirProduto'" type="button" class="btn btn-primary" style="margin-right: 10px;"
            (click)="incluirProduto()">Cadastrar Produto</button>
          <button *ngIf="operacao != 'IncluirProduto'" type="button" class="btn btn-primary" style="margin-right: 10px;"
            (click)="alterarProduto()">Alterar Produto</button>
          <button type="button" class="btn btn-primary" style="margin-right: 10px;"
            (click)="voltarTela()">Voltar</button>
        </div>
      </div>

    </div>
  </div>








</app-layout>
