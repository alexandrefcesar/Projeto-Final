<app-layout>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Novo Cliente - {{operacao}}</h5>
      <div class="row">
        <div class="form-group col-lg-6">
          <label for="nome" class="control-label">Nome do Cliente:</label>
          <input type="text" class="form-control" placeholder="Digite o nome do cliente" [(ngModel)]="cliente.nome" />
        </div>
        <div class="form-group col-lg-6">
          <label for="dataInicio" class="control-label">Endereço:</label>
          <input type="text" class="form-control" placeholder="Digite o endereço do cliente" [(ngModel)]="cliente.endereco" />
        </div>
        <div class="form-group col-lg-6">
          <label for="dataInicio" class="control-label">Cidade:</label>
          <input type="text" class="form-control" placeholder="Digite a cidade do cliente" [(ngModel)]="cliente.cidade" />
        </div>
        <div class="form-group col-lg-6">
          <label for="dataInicio"  class="control-label">CEP:</label>
          <input type="text" placeholder="00000-000" class="form-control" [(ngModel)]="cliente.cep" />
        </div>
        <div class="form-group col-lg-6">
          <label for="dataInicio" class="control-label">UF:</label>
          <input type="text" class="form-control" [(ngModel)]="cliente.uf" />
        </div>
        <div class="form-group col-lg-6">
          <label for="dataInicio" class="control-label">Telefone:</label>
          <input type="text" class="form-control" placeholder="(xx) xxxxxxxxx" [(ngModel)]="cliente.telefone" />
        </div>
      </div>

      <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-12">
          <button *ngIf="this.operacao=='IncluirCliente'" type="button" class="btn btn-primary"
            style="margin-right: 10px;" (click)="incluirCliente()">Finalizar Cadastro</button>
          <button *ngIf="this.operacao=='AlterarCliente'" type="button" class="btn btn-primary"
            style="margin-right: 10px;" (click)="alterarCliente()">Alterar</button>
          <button type="button" class="btn btn-primary" style="margin-right: 10px;"
            (click)="voltarTela()">Voltar</button>
        </div>
      </div>

    </div>
  </div>
</app-layout>
