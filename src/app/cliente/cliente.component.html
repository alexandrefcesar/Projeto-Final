<app-layout>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Cliente</h5>
      <div class="row">
        <div class="form-group col-lg-12">
          <label for="nome" class="control-label">Nome do cliente:</label>
          <input type="text" placeholder="Digite o nome do cliente" class="form-control" [(ngModel)]="cliente.nome" />
        </div>
      </div>
      <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-12">
          <button type="button" class="btn btn-primary" style="margin-right: 10px;"
            (click)="pesquisarCliente()">Pesquisar Cliente</button>
          <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="incluirCliente()">Novo
            Cliente</button>
          <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="alterarCliente()">Alterar
            Cliente</button>
          <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="removerCliente()">Excluir
            Cliente</button>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th> -</th>
                <th>Codigo</th>
                <th>Nome</th>
                <th>Endere√ßo</th>
                <th>Cidade</th>
                <th>CEP</th>
                <th>UF</th>
                <th>Telefone</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of listaDeCliente">
                <th><input type="radio" name="selecionado" (change)="selecionar(cliente)" /></th>
                <th></th>
                <th>{{cliente.codigo}}</th>
                <td>{{cliente.nome}}</td>
                <td>{{cliente.endereco}}</td>
                <td>{{cliente.cidade}}</td>
                <td>{{cliente.cep}}</td>
                <td>{{cliente.uf}}</td>
                <td>{{cliente.telefone}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>



    </div>
  </div>

</app-layout>
