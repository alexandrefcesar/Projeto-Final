<app-layout>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Venda - {{operacao}}</h5>
      <div class="row">
        <div class="form-group col-lg-6">
          <label for="codigoDeVenda" class="control-label">Codigo de venda:</label>
          <input type="number" class="form-control"  placeholder="Digite o c贸digo da venda" [(ngModel)]="venda.codigo" />
        </div>

        <div class="form-group col-lg-12">
          <label for="cliente" class="control-label">Nome do Cliente:</label>

          <select [(ngModel)]="venda.cliente" class="form-control">
            <option [ngValue]="null">Selecione</option>
            <option *ngFor="let cliente of listaDeClientes" [ngValue]="cliente">{{cliente.nome}}</option>
          </select>

        </div>
        <div class="form-group col-lg-6">
          <label for="dataDeVenda" class="control-label">Data de venda:</label>
          <input type="date" class="form-control" [(ngModel)]="venda.data" />
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Adicionar Produto</h5>
          <div class="row">
            <div class="form-group col-lg-6">
              <label for="quantidade" class="control-label">C贸digo:</label>
              <input type="number" class="form-control" placeholder="Digite o c贸digo" [(ngModel)]="vendaProduto.codigo" />
            </div>
            <div class="form-group col-lg-6">
              <label for="produto" class="control-label">Produto:</label>
              <select [(ngModel)]="vendaProduto.produto" class="form-control">
                <option [ngValue]="null">Selecione</option>
                <option *ngFor="let produto of listaDeProdutos" [ngValue]="produto">{{produto.nome}}</option>
              </select>
            </div>

            <div class="form-group col-lg-6">
              <label for="quantidade" class="control-label">Quantidade:</label>
              <input type="number" class="form-control" placeholder="Digite a quantidade de produtos" [(ngModel)]="vendaProduto.quantidade" />
            </div>


          </div>

          <div class="row" style="margin-bottom: 20px;">
            <div class="col-lg-12">
              <button  type="button" class="btn btn-primary" style="margin-right: 10px;"
                (click)="adicionarProduto()">Adicionar Produto</button>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <table class="table">
                <thead>
                  <tr>
                    <th>C贸digo</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor (1 unidade)</th>
                    <th>Remover</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let vendaProduto of venda.listaVentaItem">
                    <th>{{vendaProduto.codigo}}</th>
                    <th>{{vendaProduto.produto.nome}}</th>
                    <td>{{vendaProduto.quantidade }}</td>
                    <td>{{vendaProduto.produto.valor }}</td>
                    <th><a style="cursor: pointer;" (click)="removerVenda(vendaProduto)">X</a></th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>


      <div class="row" style="margin-bottom: 20px; margin-top: 20px;">
        <div class="col-lg-12">
          <button type="button" class="btn btn-primary" style="margin-right: 10px;"
            (click)="incluirVenda()">Cadastrar</button>
          <button type="button" class="btn btn-primary" style="margin-right: 10px;"
            (click)="voltarTela()">Voltar</button>
        </div>
      </div>

    </div>
  </div>
</app-layout>
